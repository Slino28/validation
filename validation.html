<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Form Validation</h2>
    <form id="myForm" onsubmit="handleSubmit(event)">
        <label>Nama:</label><br>
        <input type="text" id="nama" maxlength="30"><br><br>

        <label>Email:</label><br>
        <input type="email" id="email"><br><br>

        <label>Jam Keberangkatan:</label><br>
        <input type="text" id="jam" placeholder="00.00 - 23.59"><br><br>

        <label>Tujuan Keberangkatan:</label><br>
        <input type="text" id="tujuan"><br><br>

        <label>Jumlah Tiket:</label><br>
        <input type="number" id="tiket" min="1" max="10"><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const nama = document.getElementById("nama").value;
            const email = document.getElementById("email").value;
            const jam = document.getElementById("jam").value;
            const tujuan = document.getElementById("tujuan").value;
            const tiket = document.getElementById("tiket").value;

            if (!nama || !email || !jam || !tujuan || !tiket) {
                alert("Anda harus mengisi semua data!");
                return;
            }
 
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <h3>Data yang Dikirim:</h3>
                <p><strong>Nama:</strong> ${nama}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Jam Keberangkatan:</strong> ${jam}</p>
                <p><strong>Tujuan Keberangkatan:</strong> ${tujuan}</p>
                <p><strong>Jumlah Tiket:</strong> ${tiket}</p>
            `;
        }
    </script>
</body>
</html>
